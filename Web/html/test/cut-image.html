<html >
 <head>
  <title> new document </title>
  <link rel="stylesheet" type="text/css" href="../css/cut/style.css" />
  <script type="text/javascript">
        function change_pic(){
        var imgObj = document.getElementById("caocao_pic");
        var Flag=(imgObj.getAttribute("src",2)=="../images/cut/1.png")
        imgObj.src=Flag?"../images/cut/2.png":"../images/cut/1.png";
        }
</script>
</head>
 <body>
<img src="../images/cut/1.png"  id="caocao_pic" onClick="change_pic()">
 </body>
</html>
